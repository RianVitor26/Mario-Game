<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Game</title>
    <link rel="stylesheet" href="design/base.css">
    <link rel="stylesheet" href="design/style.css">
    <link rel="stylesheet" href="design/responsive.css">
    <link href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
                
</head>
<body>
    <div class="game-board">
        <img src="assets/nuvens-removebg.png" class="nuvens">
        <img src="assets/mario-walking-unscreen.gif" class="mario">
        <img src="assets/pipe-removebg.png" class="pipe">
        <img src="assets/medal-bonus.gif" class="medal-bonus animation-medal">
        
        <div class="game-ponts">
            <div class="vidas">
                <img src="assets/coracao.png">
            </div>

            <div class="transforms">
                <div class="barra_borda">
                    <div class="barra_temp"></div>
                </div>
            </div>
    
            <div class="score">
                <span>SCORE:</span><p>0</p>
            </div>
        </div>

        <div class="game-over">
            <p>GAME OVER</p>
        </div>
    </div>

    <div class="menu">
       <div>
          <h1>Mario game</h1>  
       </div>
        <img class="mario-menu" src="assets/mariomenu.png" alt="">
        <div class="options-container"  >
            <p onclick="start_game_mobile(this)" class="0 select">1- START</p>
            <p onclick="start_game_mobile(this)" class="1">2- RESTART</p>
            <p onclick="start_game_mobile(this)" class="2">3- CLOSE</p>
            <button class="button">ENTER</button>
        </div>
    </div>
</body>
<script src="funcionalidades/main.js"></script>
</html>
